<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>
</head>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        .container{
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 10px;
            grid-auto-flow: dense;
        }
        .container img{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .height{
            grid-row: span 2;
        }
        .width{
            grid-column: span 2;
        }
    </style>
<body>
    <div class="container">
        <div class="height"><img src="images/1.jpg" alt=""></div>
        <div class="height"><img src="images/2.jpg" alt=""></div>
        <div class="width"><img src="images/3.jpg" alt=""></div>
        <div><img src="images/4.jpg" alt=""></div>
        <div class="width"><img src="images/5.jpg" alt=""></div>
        <div><img src="images/6.jpg" alt=""></div>
        <div class="width"><img src="images/7.jpg" alt=""></div>
        <div><img src="images/8.jpg" alt=""></div>
        <div class="height"><img src="images/9.jpg" alt=""></div>
        <div class="height"><img src="images/10.jpg" alt=""></div>
        <div class="width"><img src="images/11.jpg" alt=""></div>
        <div><img src="images/12.jpg" alt=""></div>
    </div>
</body>
</html>
